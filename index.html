<!doctype html>
<html>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<head>
<title>WIP chatroom</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
  <ul id="users">
    Users in room: To be implemented</ul>
	<ul id="messages"> </ul>



<script>
$(function () {
  var socket = io('/');
  var routepath = window.location.pathname;
  
  socket.emit('variabledump', routepath);
  
  $('form').submit(function(){
    socket.emit('message confirm', $('#m').val());
    $('#m').val('');
    return false;
  });
  
  socket.on('server message', function(msg){
    $('#messages').prepend($('<li>').css("color","blue").text(msg));
  });

  socket.on('chat message', function(msg){
    $('#messages').prepend($('<li>').text(msg));
  });

  $('form').keyup(function(){
    socket.emit('update', $('#m').val());
    return false;
  });
  
  socket.on('update', function(msg){
    $('#messages').append($('p').text(msg));
  });

});
</script>  
  
  
</body>
</html>
